<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius ea earum unde!</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><span class="material-symbols-outlined">
                        location_on
                        </span>
                    </div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>2212 sugar camp road,<br>vardhman nagar,Nagpur</p>
                        </div>
                    
                </div>
                <div class="box">
                    <div class="icon"><span class="material-symbols-outlined">
                        call
                        </span>
                    </div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>659-879-6754</p>
                        </div>
                    
                </div>
                <div class="box">
                    <div class="icon"><span class="material-symbols-outlined">
                        mail
                        </span>
                    </div>
                        <div class="text">
                            <h3>email</h3>
                            <p>happyliving@gmail.com</p>
                        </div>
                    
                </div>
            </div>
            <div class="contactForm">
                <form  action="./action.js">
                    <h3>Send Message</h3>
                    <div class="inputBox">
                        <input type="text" names="" required="required">
                        <span>Full Name </span>
                    </div>
                    <div class="inputBox">
                        <input type="text" names="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type your Message</span>
                    </div>
                    <!-- <div class="inputBox" id="submit">
                        <input type="submit" names="" value="Send"> -->
                        <button type="submit">Submit </button>  
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
